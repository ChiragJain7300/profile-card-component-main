<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="homePage">
    <div class="photoCard"> 
      <div class="imgCont">
        <img src="./images/bg-pattern-card.svg">
      </div>
      <div class="authImg">
        <img src="./images/image-victor.jpg" >
      </div>
      <div class="textPart">
        <div class="authorInfo">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
        <hr class="seperator">
        <div class="stats">
          <div class="statIndi">
            <p class="name">80K</p>
            <p class="text1">Followers</p>
          </div>
          <div class="statIndi">
            <p class="name">803K</p>
            <p class="text1">Likes</p>
          </div>
          <div class="statIndi">
            <p class="name">1.4K</p>
            <p class="text1">Photos</p>
          </div> 
        </div>
      </div>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/ChiragJain7300" target="_blank">Chirag Jain</a>.
  </div>
</body>
</html>
